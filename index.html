<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadix Land</title>
    <style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #4facfe, #00f2fe);
}

.wrapper {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 50px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.wrapper img {
    width: 120px;
    height: auto;
    margin-bottom: 20px;
}

.wrapper h2 {
    font-size: 2em;
    color: #333;
    margin-bottom: 30px;
}

.wrapper button {
    padding: 12px 30px;
    font-size: 1em;
    color: white;
    background-color: #4facfe;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

.wrapper button:hover {
    background-color: #00f2fe;
    transform: scale(1.05);
}

    </style>
</head>
<body>


<div class="wrapper">

<img src="./public/css/photos/logo.png" alt="">
<h2>Leadix Land</h2>

<a href="./public/login.html"><button>Login</button></a>

</div>


</body>
</html>
